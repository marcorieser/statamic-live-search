<div class="relative">
    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
        <!-- Heroicon name: search -->
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
            />
        </svg>
    </div>

    <input
        wire:model.live.debounce="q"
        id="q"
        name="q"
        class="block w-full rounded-md border border-transparent bg-gray-300 py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:border-white focus:bg-white focus:text-gray-900 focus:placeholder-gray-500 focus:outline-none focus:ring-white sm:text-sm"
        placeholder="{{ trans key="Search" }}"
        type="search"
    />
    {{ if q }}
        <div class="absolute right-0 mt-2 w-64 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5">
            <div class="py-1 text-sm text-gray-700">
                {{ search:results :for="q" limit="10" }}
                    {{ unless no_results }}
                        <a href="{{ url }}" class="block px-4 py-2 hover:bg-gray-100 hover:text-gray-900">{{ title }}</a>
                    {{ else }}
                        <div class="block px-4 py-2">No results found</div>
                    {{ /unless }}
                {{ /search:results }}
            </div>
        </div>
    {{ /if }}
</div>
